<html>
  <head>
    <title>The Game Zone</title>
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="Navbar-Logo">
          <img src="assets/logo.jpeg" alt="Game Zone Logo" />
        </div>
        <div class="Navbar-Links">
          <a href="https://github.com/devonproudfoot">GitHub</a>
          <a href="https://devoproudfoot.github.io">Website</a>
          <a href="https://www.linkedin.com/in/devon-proudfoot/">LinkedIn</a>
        </div>
      </nav>
    </header>
    <main class="Body">
      <div class="Game-Cover">
        <img src="assets/botw.jpeg" alt="Game Case" class="Game-Cover-Image" />
      </div>
      <div class="Game-Information">
        <h1 class="Game-Information-Title">The Legend of Zelda: Breath of the Wild</h1>
        <div class="Game-Information-Other">
          <span>Developer:</span>
          <p>Nintendo</p>
        </div>
        <div class="Game-Information-Other">
          <span>Publisher:</span>
          <p>Nintendo</p>
        </div>
        <div class="Game-Information-Other">
          <span>System:</span>
          <p>Wii U, Nintendo Switch</p>
        </div>
        <div class="Game-Information-Other">
          <span>Rating:</span>
          <p>97%</p>
        </div>
        <div class="Game-Information-Other">
          <span>Release Date:</span>
          <p>March 3, 2017</p>
        </div>
        <div class="Game-Information-Other">
          <span>Cost:</span>
          <p>$59.99</p>
        </div>
        <div class="Game-Information-Other">
          <span>Developer:</span>
          <p>Nintendo</p>
        </div>
        <div class="Game-Information-Screenshots">
          <img src="assets/gameplay1.jpeg" alt="Game Screenshot" class="Game-Information-Screenshots-Image" />
          <img src="assets/gameplay2.jpeg" alt="Game Screenshot" class="Game-Information-Screenshots-Image" />
        </div>
      </div>
    </main>
    <footer>
      <p>Website by <a href="devonproudfoot.github.io">Devon Proudfoot</a></p>
      <p>View the <a href="github.com/devonproudfoot/game-zone">GitHub repository</a></p>
    </footer>
    <script src="js/app.js" type="module/javascript"></script>
  </body>
</html>
